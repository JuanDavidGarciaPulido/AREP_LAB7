<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #e0e0e0;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #000000;
        }
        .form-group {
            margin-bottom: 20px;
        }
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        #postsList {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #postsList li {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container d-flex flex-column align-items-center">
    <h1>X</h1>

    <form id="postForm" class="w-100">
        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" class="form-control" id="username" required>
        </div>
        <div class="form-group">
            <label for="streamTitle">Categoría:</label>
            <input type="text" class="form-control" id="streamTitle" required>
        </div>
        <div class="form-group">
            <label for="content">Contenido:</label>
            <textarea class="form-control" id="content" maxlength="140" required></textarea>
            <small class="form-text text-muted">Máximo 140 caracteres</small>
        </div>
        <button type="submit" class="btn btn-primary">Crear Post</button>
    </form>

    <h2>Posts</h2>
    <ul id="postsList" class="list-group w-100"></ul>
</div>

<script src="app.js"></script>
</body>
</html>
